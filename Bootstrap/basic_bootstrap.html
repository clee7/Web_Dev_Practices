<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <style type="text/css">
        .btn-info {
            background: pink;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- basics -->
        <h1>Bootstrap Basics</h1>
        <button class="btn btn-primary btn-lg">CLICK ME!</button>

        <button class="btn btn-primary btn-lg active">CLICK ME!</button>

        <button class="btn btn-primary btn-lg" disabled="disabled">CLICK ME!</button>

        <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap</a>

        <!-- jumbotron -->
        <div class="jumbotron">
            <h1>JUMBOTRON</h1>
            <p>Hello everyone!</p>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">Start Now!</a></p>
        </div>

        <!-- .form-group and .form-control -->
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <!-- inline form: .form-inline -->
        <form class="form-inline">
          <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail2">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
          </div>
          <button type="submit" class="btn btn-default">Send invitation</button>
        </form>
    </div>
</body>
</html>
